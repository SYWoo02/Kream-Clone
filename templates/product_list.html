<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>상품 리스트</h1>
    {% for product in products %}
    <h3>{{product.eng_name}}</h3>
    <h3>{{product.kor_name}}</h3>
    <p>{{product.model_number}}</p>
    <h4>{{product.released}}</h4>
    <p>{{product.color}}</p>
    <p>{{product.released_price}}</p>

    {% for product_image in product.photo_set.all %}
    <img src="{{ product_image.image.url }}" alt="상품 이미지" />
    {% endfor %} {% endfor %}
  </body>
</html>
