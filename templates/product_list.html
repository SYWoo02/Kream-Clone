<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>상품 리스트</h1>
    {% if page != 1 %}<a href="?page={{page|add:-1}}">[이전 페이지]</a>{% endif %}
    {{page}} / {{products.paginator.num_pages}}
    {% if page != products.paginator.num_pages %}<a href="?page={{page|add:1}}">[다음 페이지]</a>{% endif %}
    
    {% for product in products %}
    <h3>{{product.eng_name}}</h3>
    {% endfor %}
  </body>
</html>
